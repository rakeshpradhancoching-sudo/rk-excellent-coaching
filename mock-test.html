<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mental Ability Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef2ff;
  margin:0;
}
.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
}
h1,h2{
  text-align:center;
  color:#1a237e;
}
input[type=text]{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.question{
  border:1px solid #ddd;
  padding:15px;
  margin:15px 0;
}
button{
  padding:12px 25px;
  background:#1a237e;
  color:white;
  border:none;
  cursor:pointer;
}
.timer{
  text-align:right;
  color:red;
  font-weight:bold;
}
#quizSection,#resultSection{
  display:none;
}
</style>
</head>

<body>
<div class="container">

<!-- START -->
<div id="startSection">
<h1>Mental Ability Mock Test</h1>
<label>Student Name:</label>
<input type="text" id="studentName" placeholder="Enter your name">
<button onclick="startTest()">Start Test</button>
</div>

<!-- QUIZ -->
<div id="quizSection">
<div class="timer" id="timer">Time: 25:00</div>
<h2>Total Questions: 25</h2>
<form id="quizForm"></form>
<button onclick="submitTest()">Submit Test</button>
</div>

<!-- RESULT -->
<div id="resultSection">
<h2>Result</h2>
<p id="nameResult"></p>
<p id="score"></p>
<p id="correct"></p>
<p id="wrong"></p>
<p id="percentage"></p>
</div>

</div>

<script>
const questions = [
{q:"5, 10, 15, 20, ___", o:["22","24","25","30"], a:2},
{q:"2, 4, 8, 16, ___", o:["18","24","30","32"], a:3},
{q:"1, 4, 9, 16, ___", o:["20","25","30","36"], a:1},
{q:"50, 45, 40, 35, ___", o:["20","25","30","15"], a:2},
{q:"3, 6, 12, 24, ___", o:["36","48","30","40"], a:1},
{q:"Sunday : Monday :: January : ___", o:["February","March","April","May"], a:0},
{q:"Cat : Kitten :: Dog : ___", o:["Cub","Puppy","Calf","Lamb"], a:1},
{q:"2, 6, 12, 20, ___", o:["24","28","30","32"], a:2},
{q:"10, 20, 40, ___, 160", o:["60","70","80","90"], a:2},
{q:"A, C, E, G, ___", o:["H","I","J","K"], a:1},

{q:"1, 1, 2, 3, 5, ___", o:["6","7","8","9"], a:2},
{q:"Pen : Write :: Knife : ___", o:["Cut","Eat","Draw","Hold"], a:0},
{q:"Red : Blood :: Green : ___", o:["Leaf","Sky","Sun","Water"], a:0},
{q:"9, 18, 27, ___", o:["32","34","36","40"], a:2},
{q:"Square : 4 :: Triangle : ___", o:["2","3","4","5"], a:1},
{q:"20, 18, 16, ___", o:["15","14","13","12"], a:1},
{q:"Bird : Fly :: Fish : ___", o:["Jump","Walk","Swim","Run"], a:2},
{q:"5, 25, 125, ___", o:["250","375","500","625"], a:3},
{q:"Day : Night :: Hot : ___", o:["Warm","Cold","Cool","Ice"], a:1},
{q:"2, 3, 5, 7, ___", o:["8","9","10","11"], a:3},

{q:"Hand : Five :: Week : ___", o:["5","6","7","8"], a:2},
{q:"Sun rises in the ___", o:["West","North","East","South"], a:2},
{q:"8, 16, 24, ___", o:["28","30","32","36"], a:1},
{q:"Milk : White :: Coal : ___", o:["Red","Black","Brown","Yellow"], a:1},
{q:"1, 3, 6, 10, ___", o:["12","13","14","15"], a:3}
];

let time = 25*60;
let timer;

function startTest(){
 let name=document.getElementById("studentName").value;
 if(name===""){ alert("Enter Name"); return; }
 document.getElementById("startSection").style.display="none";
 document.getElementById("quizSection").style.display="block";
 loadQuestions();
 startTimer();
}

function loadQuestions(){
 let f=document.getElementById("quizForm");
 questions.forEach((q,i)=>{
  let d=document.createElement("div");
  d.className="question";
  d.innerHTML=`<p>${i+1}. ${q.q}</p>`+
   q.o.map((op,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${op}</label><br>`).join("");
  f.appendChild(d);
 });
}

function startTimer(){
 timer=setInterval(()=>{
  let m=Math.floor(time/60), s=time%60;
  document.getElementById("timer").innerText=`Time: ${m}:${s<10?"0"+s:s}`;
  time--;
  if(time<0){ submitTest(); }
 },1000);
}

function submitTest(){
 clearInterval(timer);
 let score=0;
 questions.forEach((q,i)=>{
  let ans=document.querySelector(`input[name="q${i}"]:checked`);
  if(ans && parseInt(ans.value)===q.a) score++;
 });
 let total=questions.length;
 document.getElementById("quizSection").style.display="none";
 document.getElementById("resultSection").style.display="block";
 document.getElementById("nameResult").innerText="Name: "+studentName.value;
 document.getElementById("score").innerText="Score: "+score+"/"+total;
 document.getElementById("correct").innerText="Correct: "+score;
 document.getElementById("wrong").innerText="Wrong: "+(total-score);
 document.getElementById("percentage").innerText="Percentage: "+((score/total)*100).toFixed(2)+"%";
}
</script>

</body>
</html>
