<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word Substitution Mock Test</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .student-info {
            margin-bottom: 30px;
            padding: 15px;
            background: #eef2f3;
            border-radius: 5px;
        }

        .student-info input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .question-block {
            margin-bottom: 25px;
            padding: 15px;
            border-left: 4px solid var(--secondary-color);
            background: #fafafa;
        }

        .question-text {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .odia-text {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
            display: block;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            cursor: pointer;
            padding: 5px;
            display: block;
        }

        button#submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#submit-btn:hover {
            background-color: #2980b9;
        }

        #result-area {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #d4edda;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box {
            font-size: 1.2em;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .options { grid-template-columns: 1fr; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <form id="quizForm">

    </form>

    <div id="result-area">

        <div id="res-total" class="stat-box"></div>
        <div id="res-correct" class="stat-box"></div>
        <div id="res-wrong" class="stat-box"></div>
        <div id="res-percent" class="stat-box" style="font-weight: bold; color: #155724;"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px;">Retake Test</button>
    </div>

    function loadQuestions() {
        const container = document.getElementById('questions-container');
        quizData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'question-block';
            div.innerHTML = `
                <div class="question-text">${index + 1}. ${item.q}</div>
                <div class="odia-text">${item.o}</div>
                <div class="options">
                    ${item.a.map((opt, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${i}"> 
                            (${String.fromCharCode(97 + i)}) ${opt}
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function calculateResult() {
        const name = document.getElementById('studentName').value || "Student";
        let score = 0;
        let total = quizData.length;

        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && parseInt(selected.value) === item.c) {
                score++;
            }
        });

        const wrong = total - score;
        const percent = ((score / total) * 100).toFixed(2);

        document.getElementById('quizForm').style.display = 'none';
        document.querySelector('.student-info').style.display = 'none';
        
        const resArea = document.getElementById('result-area');
        resArea.style.display = 'block';
        document.getElementById('res-name').innerText = "Name: " + name;
        document.getElementById('res-total').innerText = "Total Questions: " + total;
        document.getElementById('res-correct').innerText = "Correct Answers: " + score;
        document.getElementById('res-wrong').innerText = "Wrong/Skipped: " + wrong;
        document.getElementById('res-percent').innerText = "Percentage: " + percent + "%";
        
        window.scrollTo(0, 0);
    }

    window.onload = loadQuestions;
