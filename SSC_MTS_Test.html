<head>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; margin-bottom: 20px; color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; }

        .hidden { display: none; }

        /* Login Screen */
        #login-screen { text-align: center; padding: 40px 0; }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border: 1px solid #ddd;
        }

        .timer { font-weight: bold; color: var(--error-color); font-size: 1.2rem; }

        /* Question Styles */
        .question-block {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #edf2f7;
            border-radius: 8px;
            background: #fff;
        }

        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; }

        .options-container { display: grid; grid-template-columns: 1fr; gap: 10px; }

        .option-label {
            display: block;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-label:hover { background-color: #f1f5f9; border-color: var(--accent-color); }

        input[type="radio"] { margin-right: 10px; transform: scale(1.2); }

        input[type="radio"]:checked + span { font-weight: bold; color: var(--accent-color); }

        .selected-option { background-color: #ebf8ff; border-color: var(--accent-color); }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #2980b9; }
        .btn-submit { background-color: var(--success-color); width: 100%; margin-top: 20px; }
        .btn-submit:hover { background-color: #219150; }

        /* Results Page */
        .result-card { text-align: center; }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
            text-align: left;
        }
        .result-item { padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 5px solid var(--accent-color); }
        .percentage-display { font-size: 3rem; font-weight: bold; color: var(--accent-color); margin: 20px 0; }

        @media (max-width: 600px) {
            .result-grid { grid-template-columns: 1fr; }
            input[type="text"] { width: 100%; }
        }
    </style>
</head>

        // Option selection highlighting
        const labels = document.querySelectorAll('.option-label');
        labels.forEach(label => {
            label.addEventListener('click', function() {
                const parent = this.parentElement;
                parent.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected-option'));
                this.classList.add('selected-option');
            });
        });
    }

    function startTimer() {
        timer = setInterval(() => {
            timeRemaining--;
            let mins = Math.floor(timeRemaining / 60);
            let secs = timeRemaining % 60;
            document.getElementById('time-display').innerText = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;

            if (timeRemaining <= 0) {
                clearInterval(timer);
                submitTest();
                alert("Time is up! Your test has been submitted automatically.");
            }
        }, 1000);
    }

    function submitTest() {
        clearInterval(timer);
        const form = document.getElementById('quiz-form');
        const formData = new FormData(form);
        let correctCount = 0;
        let wrongCount = 0;

        quizData.forEach((item, index) => {
            const selectedValue = formData.get(`q${index}`);
            if (selectedValue === item.correct) {
                correctCount++;
            } else if (selectedValue !== null) {
                wrongCount++;
            }
        });

        const score = correctCount;
        const percentage = (score / quizData.length) * 100;

        showResults(correctCount, wrongCount, score, percentage);
    }

    function showResults(c, w, s, p) {
        document.getElementById('test-interface').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');

        document.getElementById('res-name').innerText = studentName;
        document.getElementById('res-correct').innerText = c;
        document.getElementById('res-wrong').innerText = w;
        document.getElementById('res-score').innerText = s;
        document.getElementById('res-percent').innerText = p.toFixed(1) + "%";
        document.getElementById('res-total').innerText = quizData.length;
        
        window.scrollTo(0, 0);
    }
</script>
