<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | 2026</title>
    <style>
        /* Modern CSS Styling */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 550px;
        }

        .form-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #9face6;
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #9face6;
            outline: none;
            box-shadow: 0 0 8px rgba(159, 172, 230, 0.4);
        }

        .submit-btn {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #1a252f;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Admission Form 2026</h2>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        
        <div class="form-group">
            <label for="full-name">Poora Naam (Full Name):</label>
            <input type="text" id="full-name" name="name" placeholder="Apna naam likhein" required>
        </div>

        <div class="form-group">
            <label for="class">Class Chunein:</label>
            <select id="class" name="class" required>
                <option value="">--Select Class--</option>
                <option value="class-8">Class 8th</option>
                <option value="class-9">Class 9th</option>
                <option value="class-10">Class 10th</option>
                <option value="class-11">Class 11th</option>
                <option value="class-12">Class 12th</option>
                <option value="other-class">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course">Subject/Course Chunein:</label>
            <select id="course" name="course" required>
                <option value="">--Select Subject--</option>
                <option value="math">Mathematics</option>
                <option value="english">English Literature</option>
                <option value="science">Science (PCB/PCM)</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
                <option value="other-subject">Other Subject</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Mobile number" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="message">Address ya Extra Details:</label>
            <textarea id="message" name="message" rows="3" placeholder="Apna pata ya koi aur jankari..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Apply Now</button>
    </form>
</div>

</body>
</html>
