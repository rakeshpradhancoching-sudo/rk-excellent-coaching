<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Odisha Toppers Mock Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f0f2f5;padding:20px;}
.container{max-width:950px;margin:auto;background:#fff;padding:25px;border-radius:12px;}
.header{text-align:center;border-bottom:3px solid #007bff;padding-bottom:15px;}
.timer{background:#dc3545;color:#fff;padding:10px 20px;border-radius:30px;display:inline-block;font-weight:bold;}
.question{margin:20px 0;padding:15px;border-left:5px solid #007bff;background:#fafafa;}
.option{display:block;margin:6px 0;}
.btn{padding:15px;width:100%;font-size:18px;border:none;border-radius:8px;cursor:pointer;}
.start-btn{background:#007bff;color:white;}
.submit-btn{background:#28a745;color:white;}
.score{width:120px;height:120px;border-radius:50%;background:#28a745;color:white;
font-size:32px;line-height:120px;margin:auto;text-align:center;}
.correct{color:green;font-weight:bold;}
.wrong{color:red;font-weight:bold;}
.na{color:#6c757d;font-weight:bold;}
input[type=text]{width:100%;padding:12px;font-size:16px;margin:15px 0;}
</style>
</head>

<body>

<div class="container">

<!-- START SCREEN -->
<div id="startScreen" class="header">
<h2>Odisha Toppers ‚Äì Class 10 Mock Test</h2>
<p>50 Questions | 60 Minutes</p>
<input type="text" id="studentName" placeholder="Enter Your Name (Required)">
<button class="btn start-btn" onclick="startTest()">Start Test</button>
</div>

<!-- QUIZ -->
<div id="quizScreen" style="display:none;">
<div class="header">
<h3 id="showName"></h3>
<div class="timer">‚è≥ <span id="time">60:00</span></div>
</div>

<form id="quizForm">
<div id="quiz"></div>
<button type="button" class="btn submit-btn" onclick="submitTest()">Finish Test</button>
</form>
</div>

<!-- RESULT -->
<div id="resultScreen" style="display:none;">
<h2 style="text-align:center;">Result</h2>
<p style="text-align:center;">
<b>Name:</b> <span id="resName"></span><br>
<b>Rank:</b> <span id="resRank"></span>
</p>
<div class="score" id="resScore">0</div>
<div id="answerKey"></div>
<button class="btn start-btn" onclick="location.reload()">Re-Test</button>
</div>

</div>

<script>
const questions=[
{q:"How much pollution do automobiles release in Greater Kolkata daily?",a:"C",o:["1000 tons","1200 tons","1500 tons","2000 tons"]},
{q:"Changing raw materials is a ____ measure.",a:"A",o:["Preventive","Curative","Temporary","Useless"]},
{q:"Message in 'School's Good Bye' is for?",a:"C",o:["Teachers","Parents","Students leaving school","New students"]},
{q:"Hard Times refers to?",a:"B",o:["Summer","Periods of difficulty","Exam","Working hours"]},
{q:"Gandhi exempted gymnastics to?",a:"B",o:["Illness","Serve father","Cricket","Study"]},
{q:"Gandhi was a ____ student.",a:"C",o:["Lazy","Dishonest","Careful","Jealous"]},
{q:"Lencho's house was situated?",a:"C",o:["Valley","River bank","Top of hill","City"]},
{q:"Who opened Lencho's letter?",a:"A",o:["Postmaster","Postman","Son","God"]},
{q:"What brightens the sky?",a:"B",o:["Stars","Sunset & morning","Rain","Moon"]},
{q:"Glowing colours refer to?",a:"B",o:["Birds","Flowers","Mountains","Trees"]},

{q:"Tone of Solitary Reaper?",a:"B",o:["Joyful","Melancholy","Angry","Fast"]},
{q:"Why 'gently pass'?",a:"B",o:["Girl sleeping","Not disturb her","Road blocked","Listen better"]},
{q:"Village Song mother wants?",a:"B",o:["Education","Worldly pleasure","Job","Jewels"]},
{q:"Lotus and lilies glisten in?",a:"B",o:["Garden","River isles","Forest","Pot"]},
{q:"Booming of bamboos refers to?",a:"B",o:["Flute","Bagpipes","Drum","Guitar"]},
{q:"Avoid while driving?",a:"C",o:["Helmet","Seatbelt","Cell phone","Mirror"]},
{q:"Vicky's motto?",a:"B",o:["Live & let live","No pain no gain","Work worship","Time money"]},
{q:"Luxurious camp was for?",a:"B",o:["Grandfather","Viceroy","Hunters","Tiger"]},
{q:"Why people feared Timothy?",a:"B",o:["Small","Dangerous","Dirty","Shy"]},
{q:"Toto did what to Timothy?",a:"B",o:["Scared","Pulled tail","Bit","Ran"]},

{q:"What ruined Lushkoff?",a:"B",o:["Work","Alcohol","Cold","Hunger"]},
{q:"Sergei gave which job?",a:"B",o:["Wood","Copying","Cleaning","Cooking"]},
{q:"Jumman's aunt threatened?",a:"B",o:["Leave","Panchayat","Police","Sell land"]},
{q:"What happened to bullock?",a:"C",o:["Ran","Sold","Died","Sick"]},
{q:"First peasant was?",a:"C",o:["Strong","Young","Old & weak","Rich"]},
{q:"Food in old days came from?",a:"C",o:["Buying","Stealing","Growing","King"]},
{q:"We knew nothing of money said by?",a:"C",o:["King","Peasant","Grandfather","Lencho"]},
{q:"Strong spinning wind is?",a:"B",o:["Breeze","Cyclone","Rain","Fog"]},
{q:"Solitary means?",a:"B",o:["Crowded","Lonely","Big","Broken"]},
{q:"Human wants are?",a:"B",o:["Limited","Unlimited","Few","Fixed"]},

{q:"Persian teacher was?",a:"B",o:["Strict","Kind","Angry","Lazy"]},
{q:"Pray to ____ evil spirits.",a:"B",o:["Call","Drive away","Invite","Love"]},
{q:"Group worship is called?",a:"B",o:["Crowd","Congregation","Team","Army"]},
{q:"Catalytic converter reduces?",a:"B",o:["Water","Pollutants","Fuel","Air"]},
{q:"Precipitation includes?",a:"B",o:["Rain","Rain snow hail","Wind","Sun"]},
{q:"Another word for recreation?",a:"B",o:["Work","Hobby","Sleep","Food"]},
{q:"People choose ____ by skill.",a:"B",o:["Clothes","Occupation","Colour","Game"]},
{q:"Indirect: I go to gym",a:"A",o:["He goes","He went","He go","He going"]},
{q:"If I ____ worked hard.",a:"B",o:["Have","Had","Will","Am"]},
{q:"Success comes to those ____ work.",a:"B",o:["Which","Who","Whom","Whose"]}
];

let time=3600,timer;

function startTest(){
 let name=document.getElementById("studentName").value.trim();
 if(name===""){alert("Name required");return;}
 document.getElementById("startScreen").style.display="none";
 document.getElementById("quizScreen").style.display="block";
 document.getElementById("showName").innerText="Name: "+name;
 renderQuiz();
 timer=setInterval(()=>{
  let m=Math.floor(time/60),s=time%60;
  document.getElementById("time").innerText=`${m}:${s<10?"0"+s:s}`;
  if(time--<=0) submitTest();
 },1000);
}

function renderQuiz(){
 let qdiv=document.getElementById("quiz");
 questions.forEach((q,i)=>{
  let h=`<div class="question"><b>${i+1}. ${q.q}</b>`;
  q.o.forEach((op,j)=>{
   let v=String.fromCharCode(65+j);
   h+=`<label class="option">
   <input type="radio" name="q${i}" value="${v}"> ${v}. ${op}
   </label>`;
  });
  h+="</div>";
  qdiv.innerHTML+=h;
 });
}

function rank(score){
 if(score>=45) return "ü•á Rank 1";
 if(score>=40) return "ü•à Rank 2";
 if(score>=30) return "ü•â Rank 3";
 if(score>=20) return "Rank 4";
 return "Rank 5";
}

function submitTest(){
 clearInterval(timer);
 let score=0,ans="";
 questions.forEach((q,i)=>{
  let s=document.querySelector(`input[name="q${i}"]:checked`);
  let ua=s?s.value:"NA";
  if(ua===q.a) score++;
  let st=ua==="NA"?`<span class="na">NA</span>`:ua===q.a?`<span class="correct">Correct</span>`:`<span class="wrong">Wrong</span>`;
  ans+=`<p><b>${i+1}. ${q.q}</b><br>Your: ${ua} | Correct: ${q.a} | ${st}</p><hr>`;
 });
 document.getElementById("quizScreen").style.display="none";
 document.getElementById("resultScreen").style.display="block";
 document.getElementById("resName").innerText=document.getElementById("studentName").value;
 document.getElementById("resScore").innerText=score;
 document.getElementById("resRank").innerText=rank(score);
 document.getElementById("answerKey").innerHTML=ans;
}
</script>

</body>
</html>
