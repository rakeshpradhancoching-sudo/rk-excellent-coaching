<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th MIL Odia Professional Mock Test-01</title>
    <style>
        :root {
            --primary: #1a2a6c;
            --accent: #f39c12;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 750px; margin: 20px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-top: 8px solid var(--primary); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 5px; font-size: 1.8rem; }
        .test-meta { text-align: center; color: #555; margin-bottom: 20px; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        #timer { font-size: 1.3rem; color: var(--danger); font-weight: bold; text-align: right; margin-bottom: 15px; display: none; background: #fff5f5; padding: 5px 15px; border-radius: 50px; display: inline-block; float: right; }
        #entry-screen { text-align: center; padding: 50px 20px; }
        input[type="text"] { padding: 15px; width: 80%; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 25px; font-size: 1.1rem; outline: none; }
        #quiz-section { display: none; clear: both; }
        .question-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; color: #222; line-height: 1.5; }
        .option { background: #f9f9f9; border: 2px solid #ececec; padding: 15px; margin-bottom: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 1.1rem; display: flex; align-items: center; }
        .option:hover { border-color: var(--primary); background: #f0f4ff; }
        .option.selected { background: var(--primary); color: white; border-color: var(--primary); }
        #result-box { display: none; text-align: center; }
        .score-circle { font-size: 4rem; color: var(--success); margin: 20px 0; font-weight: bold; }
        .answer-key { text-align: left; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; max-height: 500px; overflow-y: auto; background: #fafafa; padding: 15px; border-radius: 10px; }
        .key-item { margin-bottom: 15px; padding: 15px; border-bottom: 1px solid #ddd; background: white; border-radius: 8px; }
        .correct-ans { color: var(--success); font-weight: bold; }
        button { background: var(--primary); color: white; border: none; padding: 14px 30px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: 0.3s; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div id="entry-screen">
        <h1>ଦଶମ ଶ୍ରେଣୀ MIL ଓଡ଼ିଆ ମକ୍ ଟେଷ୍ଟ-୦୧</h1>
        <p class="test-meta">Board Exam 2026 Special - Full 50 Questions</p>
        <input type="text" id="student-name" placeholder="ଆପଣଙ୍କ ନାମ ଲେଖନ୍ତୁ..." required>
        <br>
        <button onclick="startQuiz()">Start Test</button>
    </div>

    <div id="quiz-section">
        <div id="timer-display" style="overflow: hidden;">
            <div id="timer">Time Left: 60:00</div>
        </div>
        <div id="progress" style="font-weight: bold; color: #666; margin-bottom: 15px; font-size: 1.1rem;"></div>
        <div id="question-container"></div>
        <div class="nav-btns">
            <button id="prev-btn" onclick="changeQuestion(-1)" style="background: #7f8c8d;">Back</button>
            <button id="next-btn" onclick="changeQuestion(1)">Next</button>
            <button id="submit-btn" style="background: var(--success); display:none;" onclick="finishQuiz()">Submit Test</button>
        </div>
    </div>

    <div id="result-box">
        <h2 id="congrats-msg">ପରୀକ୍ଷା ସମାପ୍ତ!</h2>
        <div class="score-circle" id="final-score">0/50</div>
        <button onclick="showAnswerKey()" style="background: var(--accent);">View Answer Key</button>
        <button onclick="location.reload()" style="background:#95a5a6;">Retake</button>
        <div id="key-section" class="answer-key" style="display:none;">
            <h3>Answer Key Analysis:</h3>
            <div id="key-list"></div>
        </div>
    </div>
</div>

<script>

        { q: "‘କାଳକ୍ରମେ’ ଶବ୍ଦଟି କି ପ୍ରକାର ଅବ୍ୟୟ?", a: "ସମୟ ସୂଚକ", options: ["ସମୟ ସୂଚକ", "ସମ୍ବୋଧନ", "ପ୍ରଶ୍ନବାଚକ", "ନିଷେଧାର୍ଥକ"] },
        { q: "ସାରଳା ଦାସ କେଉଁ ମହାପୁରାଣ ରଚନା କରିଥିଲେ?", a: "ମହାଭାରତ", options: ["ରାମାୟଣ", "ମହାଭାରତ", "ଭାଗବତ", "ପଦ୍ମ ପୁରାଣ"] },
        { q: "ଉତ୍କଳ ମଣି ଭାବେ କିଏ ପରିଚିତ?", a: "ଗୋପବନ୍ଧୁ ଦାସ", options: ["ଗୋପବନ୍ଧୁ ଦାସ", "ମଧୁସୂଦନ ଦାସ", "ହରେକୃଷ୍ଣ ମହତାବ", "ବିଜୁ ପଟ୍ଟନାୟକ"] },
        { q: "‘ଗଙ୍ଗା’ ଏକ କି ପ୍ରକାର ବିଶେଷ୍ୟ?", a: "ନାମବାଚକ", options: ["ଜାତିବାଚକ", "ନାମବାଚକ", "ବସ୍ତୁବାଚକ", "ଗୁଣବାଚକ"] },
        { q: "‘ସୁନ୍ଦର’ ଏକ କି ପ୍ରକାର ପଦ?", a: "ବିଶେଷଣ", options: ["ବିଶେଷ୍ୟ", "ବିଶେଷଣ", "ସର୍ବନାମ", "ଅବ୍ୟୟ"] },
        { q: "ଓଡ଼ିଶାର ରାଜ୍ୟ ସଙ୍ଗୀତ କ’ଣ?", a: "ବନ୍ଦେ ଉତ୍କଳ ଜନନୀ", options: ["ବନ୍ଦେ ମାତରମ", "ବନ୍ଦେ ଉତ୍କଳ ଜନନୀ", "ମାତୃଭୂମି", "ଆମେ ଓଡ଼ିଆ"] },
        // 41-50
        { q: "ଚିଲିକାରେ କେଉଁ ସମୟର ଦୃଶ୍ୟ ବର୍ଣ୍ଣନା କରାଯାଇଛି?", a: "ସନ୍ଧ୍ୟା", options: ["ସକାଳ", "ଦ୍ୱିପ୍ରହର", "ସନ୍ଧ୍ୟା", "ରାତି"] },
        { q: "‘ନରେନ୍ଦ୍ର ରୁ ବିବେକାନନ୍ଦ’ କି ପ୍ରକାର ରଚନା?", a: "ଜୀବନୀ", options: ["ଗଳ୍ପ", "କବିତା", "ଜୀବନୀ", "ଭ୍ରମଣ କାହାଣୀ"] },
        { q: "ଗୁରୁଙ୍କ ପାଖରେ ନରେନ୍ଦ୍ର କ’ଣ ଖୋଜୁଥିଲେ?", a: "ଈଶ୍ୱରଙ୍କ ଦର୍ଶନ", options: ["ଧନ", "ବିଦ୍ୟା", "ଈଶ୍ୱରଙ୍କ ଦର୍ଶନ", "ମୁକ୍ତି"] },
        { q: "କୃଷ୍ଣଚନ୍ଦ୍ର ପାଣିଗ୍ରାହୀ କିଏ?", a: "ପ୍ରାବନ୍ଧିକ", options: ["କବି", "ପ୍ରାବନ୍ଧିକ", "ନାଟ୍ୟକାର", "ଔପନ୍ୟାସିକ"] },
        { q: "କିଏ ନିଜ ଜନ୍ମମାଟିକୁ ଭୁଲି ପାରିବ ନାହିଁ?", a: "କୃତଜ୍ଞ ମଣିଷ", options: ["କୃତଜ୍ଞ ମଣିଷ", "ପଶୁ", "ପକ୍ଷୀ", "ରାଜା"] },
        { q: "ରାବଣ କାହାକୁ ବନ୍ଦୀ କରି ରଖିଥିଲା?", a: "ସୀତା", options: ["ଲକ୍ଷ୍ମୀ", "ସୀତା", "ପାର୍ବତୀ", "ରାଧା"] },
        { q: "ଭୀମ କେଉଁଠାରେ ଲୁଚି ରହିଥିଲେ?", a: "ବ୍ୟାସ ସରୋବର", options: ["କୈଳାସ", "ହିମାଳୟ", "ବ୍ୟାସ ସରୋବର", "ଗୁମ୍ଫା"] },
        { q: "ବାକ୍ୟରେ କେତୋଟି ମୁଖ୍ୟ ଅଙ୍ଗ ଥାଏ?", a: "୨", options: ["୧", "୨", "୩", "୪"] },
        { q: "ଓଡ଼ିଆରେ କେତୋଟି ବିଭକ୍ତି ଅଛି?", a: "୭", options: ["୫", "୬", "୭", "୮"] },
        { q: "ଓଡ଼ିଶାର ଗୌରବ କିଏ?", a: "ଉତ୍କଳ ଜନନୀ", options: ["ହିମାଳୟ", "ଗଙ୍ଗା", "ଉତ୍କଳ ଜନନୀ", "ରାବଣ"] }
    ];

    let currentIdx = 0;
    let userAnswers = new Array(quizData.length).fill(null);
    let timeLeft = 3600;
    let timerInterval;

    function startQuiz() {
        const name = document.getElementById('student-name').value;
        if(!name.trim()) { alert("Please enter your name!"); return; }
        document.getElementById('entry-screen').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        document.getElementById('timer').style.display = 'block';
        startTimer();
        renderQuestion();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timer').innerText = `Time: ${mins}:${secs < 10 ? '0'+secs : secs}`;
            if(timeLeft <= 0) finishQuiz();
            timeLeft--;
        }, 1000);
    }

    function renderQuestion() {
        const container = document.getElementById('question-container');
        const q = quizData[currentIdx];
        document.getElementById('progress').innerText = `Question ${currentIdx + 1} of 50`;
        container.innerHTML = `
            <div class="question-text">${currentIdx + 1}. ${q.q}</div>
            <div class="options-list">
                ${q.options.map(opt => `
                    <div class="option ${userAnswers[currentIdx] === opt ? 'selected' : ''}" onclick="selectOpt('${opt}')">
                        ${opt}
                    </div>
                `).join('')}
            </div>
        `;
        document.getElementById('prev-btn').style.visibility = currentIdx === 0 ? 'hidden' : 'visible';
        if(currentIdx === quizData.length - 1) {
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'block';
        } else {
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'none';
        }
    }

    function selectOpt(opt) {
        userAnswers[currentIdx] = opt;
        renderQuestion();
    }

    function changeQuestion(step) {
        currentIdx += step;
        renderQuestion();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        let score = 0;
        userAnswers.forEach((ans, i) => { if(ans === quizData[i].a) score++; });
        document.getElementById('quiz-section').style.display = 'none';
        document.getElementById('result-box').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / 50`;
    }

    function showAnswerKey() {
        const list = document.getElementById('key-list');
        list.innerHTML = quizData.map((item, i) => `
            <div class="key-item">
                <strong>Q${i+1}:</strong> ${item.q}<br>
                <span class="correct-ans">Sahi Uttar: ${item.a}</span><br>
                <span>Apananka Uttar: <span style="color:${userAnswers[i] === item.a ? 'green' : 'red'}">${userAnswers[i] || 'Not Answered'}</span></span>
            </div>
        `).join('');
        document.getElementById('key-section').style.display = 'block';
    }
</script>
