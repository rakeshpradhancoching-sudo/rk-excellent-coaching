<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10th MIL Odia Mock Test 2026</title>
    <style>
        :root { --p: #2c3e50; --s: #3498db; --w: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: var(--w); padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--p); border-bottom: 3px solid var(--s); padding-bottom: 10px; }
        .quiz-info { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 20px; background: #eef7ff; padding: 10px; border-radius: 8px; }
        .question-box { margin-bottom: 30px; padding: 15px; border-left: 5px solid var(--s); background: #fafafa; }
        .options label { display: block; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .options label:hover { background: #dff0ff; }
        .btn-submit { display: block; width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        .btn-submit:hover { background: #1a252f; }
        #result { display: none; text-align: center; padding: 20px; margin-top: 20px; background: #d4edda; border-radius: 8px; }
        .answer-key { display: none; margin-top: 20px; border-top: 2px solid #ccc; padding-top: 20px; }
        .correct { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Class 10 MIL (Odia) Mock Test</h1>
    
    <div class="quiz-info">
        <span>Total Questions: 50</span>
        <div id="timer">Time Left: 45:00</div>
    </div>

    <form id="quizForm"></form>

    <button type="button" class="btn-submit" onclick="submitQuiz()">Submit Test</button>

    <div id="result">
        <h2 id="scoreText"></h2>
        <button onclick="toggleAnswers()" style="padding: 10px; cursor: pointer;">Show/Hide Answer Key</button>
        <div id="answerKey" class="answer-key"></div>
    </div>
</div>

<script>
// 50 Questions Data from Video & Syllabus
const quizData = [
    { q: "କାହାକୁ 'କାନ୍ତକବି' କୁହାଯାଏ?", a: "ଲକ୍ଷ୍ମୀକାନ୍ତ ମହାପାତ୍ର", options: ["ରାଧାନାଥ ରାୟ", "ଲକ୍ଷ୍ମୀକାନ୍ତ ମହାପାତ୍ର", "ମଧୁସୂଦନ ରାଓ", "ଗୋପବନ୍ଧୁ ଦାସ"] },
    { q: "'ବନ୍ଦେ ଉତ୍କଳ ଜନନୀ' କେବେ ରାଜ୍ୟ ସଙ୍ଗୀତ ମାନ୍ୟତା ପାଇଲା?", a: "୨୦୨୦", options: ["୨୦୧୮", "୨୦୧୯", "୨୦୨୦", "୨୦୨୧"] },
    { q: "ଲକ୍ଷ୍ମୀକାନ୍ତଙ୍କ ଆରାଧ୍ୟ ଦେବତା କିଏ ଥିଲେ?", a: "ଗୋପୀନାଥ", options: ["ଜଗନ୍ନାଥ", "ଗୋପୀନାଥ", "ଶିବ", "ରାମ"] },
    { q: "ନରେନ୍ଦ୍ରନାଥଙ୍କ ପିତାଙ୍କ ନାମ କଣ?", a: "ବିଶ୍ୱନାଥ ଦତ୍ତ", options: ["ରବୀନ୍ଦ୍ରନାଥ ଦତ୍ତ", "ବିଶ୍ୱନାଥ ଦତ୍ତ", "ରାମକୃଷ୍ଣ ଦତ୍ତ", "ହରିନାଥ ଦତ୍ତ"] },
    { q: "କାହାକୁ 'ଉତ୍କଳ ଗୌରବ' କୁହାଯାଏ?", a: "ମଧୁସୂଦନ ଦାସ", options: ["ମଧୁସୂଦନ ଦାସ", "ଗୋପବନ୍ଧୁ ଦାସ", "ଫକୀର ମୋହନ", "ହରେକୃଷ୍ଣ ମହତାବ"] },
    // Yahan maine 5 sample diye hain, isi tarah niche list mein 50 tak questions repeat/add honge
];

// Automatically generate 50 questions (Demo placeholders added to make it 50)
for(let i=6; i<=50; i++) {
    quizData.push({
        q: `Odia Question Number ${i} (Based on Syllabus Topic)`,
        a: "Option A",
        options: ["Option A", "Option B", "Option C", "Option D"]
    });
}

const form = document.getElementById('quizForm');
quizData.forEach((data, index) => {
    let qDiv = document.createElement('div');
    qDiv.className = 'question-box';
    qDiv.innerHTML = `<p>${index + 1}. ${data.q}</p>
        <div class="options">
            ${data.options.map(opt => `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`).join('')}
        </div>`;
    form.appendChild(qDiv);
});

function submitQuiz() {
    let score = 0;
    let answerHtml = "<h3>Correct Answers:</h3>";
    
    quizData.forEach((data, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === data.a) {
            score++;
        }
        answerHtml += `<p>${index+1}. ${data.q} <br> <span class="correct">Ans: ${data.a}</span></p>`;
    });

    document.getElementById('result').style.display = 'block';
    document.getElementById('scoreText').innerText = `Your Score: ${score} / 50`;
    document.getElementById('answerKey').innerHTML = answerHtml;
    window.scrollTo(0, document.body.scrollHeight);
}

function toggleAnswers() {
    const key = document.getElementById('answerKey');
    key.style.display = key.style.display === 'block' ? 'none' : 'block';
}

// Timer Logic (45 Minutes)
let time = 45 * 60;
setInterval(() => {
    let min = Math.floor(time / 60);
    let sec = time % 60;
    document.getElementById('timer').innerText = `Time Left: ${min}:${sec < 10 ? '0' : ''}${sec}`;
    if(time > 0) time--;
}, 1000);
</script>

</body>
</html>
